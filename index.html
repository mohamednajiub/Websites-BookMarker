<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- First Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IE Compatibility Meta -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="WebSites Book Marker">
    <meta name="author" content="Mohamed Emad">
    <title>Websites book marker</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="fetchBookMarks()">
    
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">WebSites BookMarker</h3>
        </div>
        <!-- Add New Website -->
        <div class="jumbotron">
            <h1>Book Mark your favourite sites</h1>
            <form action="" method="post" id="form" class="form">
                <div class="form-group">
                    <label for="siteName">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Site Name">
                </div>
                <div class="form-group">
                    <label for="siteUrl">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="web site URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookMarkResults">

                </div>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2018 Book Marker, Inc.</p>
        </footer>

    </div> <!-- /container -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugin.js"></script>
</body>
</html>
